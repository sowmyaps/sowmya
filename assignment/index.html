<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment</title>
    <link href="./bootstrap.css" rel="stylesheet">
</head>

<body ng-app="app">
    <div class="col-md-12">
        <h2>Exchange rate of all crypto currencies in USD</h2>
    </div>
    <div ng-controller="ChartController" class="col-md-8" style="margin-top: 15px;">
        <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"></canvas>
			<h1>{{theTime}}</h1>
    </div>

    <script src="angularjs.min.js"></script> 
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
